name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Manual trigger"
        required: true
        default: "Manually triggered build"

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.8.9
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: backend
        env:
          NODE_ENV: production
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build
        env:
          CI: true
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_COGNITO_I_POOL_ID: ${{ secrets.AWS_COGNITO_I_POOL_ID }}
          AWS_COGNITO_REGION: ${{secrets.AWS_COGNITO_REGION}}
          AWS_COGNITO_U_POOL_ID: ${{ secrets.AWS_COGNITO_U_POOL_ID }}
          AWS_COGNITO_U_POOL_CLIENT_ID: ${{ secrets.AWS_COGNITO_U_POOL_CLIENT_ID }}
        run: |
          cd frontend 
          npm install
          NODE_ENV=production npm run build
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install AWS CLI & Configure Profile Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.VUE_APP_AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.VUE_APP_AWS_ACCESS_KEY }}
        run: |
          cd frontend
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile default
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile default
          aws configure set default.region us-east-1
      - name: Install Amplify CLI & Deploy Project
        env:
          AWS_SECRET_ACCESS_KEY: ${{ secrets.VUE_APP_AWS_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.VUE_APP_AWS_KEY_ID }}
        run: |
          cd frontend
          npm install -g @aws-amplify/cli --unsafe-perm=true
          bash init.sh
          bash push.sh
          amplify codegen
      - name: Commit Amplify Files
        uses: stefanzweifel/git-auto-commit-action@v4.2.0
        with:
          commit_message: Apply automatic changes
          file_pattern: amplify/* graphql/* amplifyconfiguration.json awsconfiguration.json API.swift
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: frontend/dist
          REPOSITORY_NAME: markiewiczjulian/chat_app_prod_ready
